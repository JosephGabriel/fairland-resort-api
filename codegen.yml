overwrite: true
watch: true
schema: './src/schemas/*.graphql'
documents: './tests/**/*.graphql'
generates:
  tests/generated/graphql.ts:
    config:
      scalars:
        EmailAddress: string
        Password: string
        PostalCode: string
        Latitude: number
        Longitude: number
        DateTime: Date

    plugins:
      - typescript
      - typescript-operations
      - typed-document-node

  src/generated/graphql.ts:
    config:
      scalars:
        EmailAddress: string
        Password: string
        PostalCode: string
        Latitude: number
        Longitude: number
        DateTime: Date

      useIndexSignature: true
      contextType: '../index#ServerContext'
      mappers:
        User: '../models/models#UserModel'
        Room: '../models/models#RoomModel'
        Booking: '../models/models#BookingModel'

    plugins:
      - typescript
      - typescript-resolvers
