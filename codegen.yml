overwrite: true
watch: true
schema: "http://localhost:4000/graphql"
generates:
  src/generated/graphql.ts:
    config:
      useIndexSignature: true
      contextType: "../index#ServerContext"
      mappers:
        User: "./src/models/models.ts"
        Room: "./src/models/models.ts"
        Booking: "./src/models/models.ts"
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
