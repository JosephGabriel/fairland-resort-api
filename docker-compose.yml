version: "3"

services:
  database:
      container_name: venus_postgres_db
      image: postgres:alpine
      restart: always
      ports:
        - "5432:5432"
      environment:
        POSTGRES_USER: venususer
        POSTGRES_DB: venusdb
        POSTGRES_PASSWORD: venuspassword
        
  server:
    build: .
    container_name: venus_node_server
    command: npm start
    restart: always
    volumes:
      - .:/app
    depends_on:
      - database
    ports:
      - "8080:5000"
    environment:
      PORT: 5000
      JWT_EXPIRES_IN: "7d"
      JWT_SECRET: "venus"
      DATABASE_URL: "postgres://venususer:venuspassword@localhost:5432/venusdb?connect_timeout=300"