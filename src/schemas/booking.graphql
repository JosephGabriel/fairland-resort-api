type Booking {
  "Id da reserva"
  id: ID!

  "Usuário que fez a reserva"
  user: User!

  "Quarto reservado"
  room: Room!

  "Preço da reserva"
  price: Float!

  "Booleano que mostra se foi pago ou não"
  paid: Boolean!

  "Data em qua a reserva foi feita"
  bookingDate: String!

  "Data de entrada da reserva"
  dateIn: String!

  "Data de saida da reserva"
  dateOut: String!
}

input CreateBookingInput {
  user: ID!
  room: ID!
  price: Float!
  dateIn: String!
  dateOut: String!
}
